    <button class="px-2 transition-all" (click)="toggleTheme()">
      <!-- {{ layoutService.theme | titlecase }} -->
      <span [ngClass]="{ hidden: layoutService.theme == THEME.DARK }">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 hover:fill-yellow-500 hover:stroke-yellow-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
          />
        </svg>
      </span>
      <span [ngClass]="{ hidden: layoutService.theme == THEME.LIGHT }" class="">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 stroke-stone-200 hover:stroke-yellow-600 hover:fill-yellow-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"

          />
        </svg>
      </span>
    </button>
